# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[extruder]
full_steps_per_rotation: 200
rotation_distance: 23.157
gear_ratio: 50:17 # aka 3:1 but more correct
filament_diameter: 1.750

# The max extrude cross section is increased for the purge line, but in theory
# its probably a bad idea to have it this large, as its purpose is to catch
# poorly sliced objects that extrude too much for small moves.
max_extrude_cross_section: 50.0
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 1250.0
pressure_advance: 0.0575
pressure_advance_smooth_time: 0.040

control: pid
pid_Kp: 23.862
pid_Ki: 1.020
pid_Kd: 139.595
pid_Kd: 56.23
min_temp: 0
max_temp: 305

[firmware_retraction]
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40

# BMG Extruder adds more printing volume
[stepper_z]
position_max: 210
position_min: -2
